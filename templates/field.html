<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field {{fields[0]['name']}}</title>
</head>
<body>
    <h1>Field Information</h1>
    {% for field in fields %}
        <p>Year: {{field['year']}}</p>
        <p>Crop: {{field['crop_name']}}</p>
        <p>Yeild: {{field['yeild']}}</p>
        <hr>
    {% endfor %}
</body>
</html>
