<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sign_in.css') }}">
    <title>Crop Portal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h1 class="card-title text-center">Sign In</h1>
                    <form class="form-signin" action="/signin" method="POST">
                        <div class="form-label-group">
                            <h3>Email:    <input type="text" name = "email" placeholder="Email address"></h3>
                        </div>
                        <div class="form-label-group">
                            <h3>Password:    <input type="password" name = "password" placeholder="Password" ></h3>
                        </div>
                        {% with messages = get_flashed_messages() %}     
                            {% if messages %}                            
                                {% for message in messages %}            
                                    <p>{{message}}</p>                   
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <form class="form-createNew" action="/createNew">
            <hr class="my-4">
            <button class="btn btn-lg btn-new_reg btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Create New Account</button>
        </form>
    </div>
</body>
</html>
