<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='createNew.css') }}">
    <title>Create New Account</title>
</head>
<body>
    <a href="/back1" class="link-lable">Back</a>
    <div class="body">
        <h1>Create New Account</h1>
        <form action="/register" method="POST">
            <input class="inputs" type="text" name= "fname" placeholder="First Name">
            <input class="inputs" type="text" name= "lname" placeholder="Last Name">
            <input class="inputs" type="text" name= "email" placeholder="Email">
            <input class="inputs" type="password" name = "password" placeholder="Password">
            <input class="inputs" type="password" name = "cpassword" placeholder="Confirm Password">
            <input class="button" type = "submit" value="Register">
        </form>
        {% with messages = get_flashed_messages() %}     
            {% if messages %}                            
                {% for message in messages %}            
                    <p>{{message}}</p>                   
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
